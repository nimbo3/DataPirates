language: java
jdk:
  - oraclejdk8
  - openjdk8
script:
  - mvn cobertura:cobertura
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
after_success:
  - bash <(curl -s https://codecov.io/bash)
addons:
  sonarcloud:
    organization: "nimbo3"
    token:
      secure: ${SONAR_TOKEN}