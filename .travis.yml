language: java
dist: xenial
jdk:
  - openjdk8
services:
  - elasticsearch
before_install:
  - chmod +x .travis/hbase-install.sh
install: true
before_script:
  - .travis/hbase-install.sh > /dev/null 2> &1
  - sleep 5
script:
  - mvn compile > /dev/null
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.projectKey=nimbo3_DataPirates
cache:
  directories:
    - '$HOME/.m2'
    - '$HOME/.sonar/cache'
addons:
  sonarcloud:
    organization: "nimbo3"
    token:
      secure: ${SONAR_TOKEN}
